<!--The content below is only a placeholder and can be replaced.-->
<input type="text" [(ngModel)]="title" name="title" placeholder="Title..">
<input type="text" [(ngModel)]="title" name="title" placeholder="Firstname">
<input type="text" [(ngModel)]="title" name="title" placeholder="Lastname">
<input type="text" [(ngModel)]="title" name="title" placeholder="email">
<input type="text" [(ngModel)]="title" name="title" placeholder="Phone">
<input type="text" [(ngModel)]="title" name="title" placeholder="Mobile">
<input type="text" [(ngModel)]="title" name="title" placeholder="Address">
<input type="submit" value="Add a Post" (click)="addPost()">

<ul *ngFor="let post of posts | async">
  <li (click)="getPost(post.id)">
    <strong>{{ post.data.title}}</strong>
    <br>
    {{post.data.content}}
  </li>
</ul>

<h1>A specific post:</h1>

<h3>{{ (singlePost | async)?.title }}</h3>
<p>{{ (singlePost | async)?.content }}</p>
